de:
  welcome: "Willkommen bei Clash Royale Bets"
  join_us: "Tritt uns bei und versuche die Ergebnisse von Clash Royale-Kämpfe vorherzusagen."
  mission: "Unser Ziel"
  mission_text: "Unser Ziel ist es, die Kraft des maschinellen Lernens zu nutzen, um die Ergebnisse von Clash Royale-Kämpfe vorherzusagen. Wir wollen verschiedene Faktoren wie Deck-Konstellation, Spieler-Ränge und Gewinnraten analysieren, um genaue Vorhersagen zu treffen. Als nicht-kommerzielle Plattform werden wir rein von der Leidenschaft für das Spiel und dem Streben nach Wissen angetrieben."
  your_contribution: "Dein Beitrag"
  contribution_text: "Dein Beitrag ist in diesem Bestreben von entscheidender Bedeutung. Indem du teilnimmst und deine eigenen Vorhersagen zu Kämpfe machst, hilfst du uns, die Vorhersagegenauigkeit unserer Modelle zu bewerten. Konkurriere mit anderen und sieh, wie gut du Match-Ergebnisse vorhersagen kannst."
  bet_on_battles: "Wette auf Kämpfe"
  sign_in: "Anmelden"
  faq_title: "Häufig gestellte Fragen"
  faq_question1: "Ist dies eine offizielle Website von Clash Royale?"
  faq_answer1: "Nein, dies ist keine offizielle Website von Clash Royale. Es handelt sich um eine Plattform, die von einem Enthusiasten des Spiels erstellt wurde, der sich der Forschung und Analyse des Spiels verschrieben hat. Diese Website dient als Raum für Mitfans, um sich zu engagieren und Match-Ergebnisse vorherzusagen. Diese Website arbeitet unabhängig und ist nicht mit dem offiziellen Clash Royale-Spiel oder seinen Erstellern verbunden oder von ihnen unterstützt."
  faq_question2: "Gibt es Preise oder Belohnungen für die Teilnahme?"
  faq_answer2: "Derzeit bieten wir keine Preise oder Belohnungen für die Teilnahme an. Unsere Plattform ist darauf ausgelegt, die Freude an der Vorhersage von Match-Ergebnissen und die Verbesserung unserer Vorhersagemodelle zu ermöglichen."
  faq_question3: "Wie werden die Kämpfe ausgewählt, auf die gewettet werden kann?"
  faq_answer3: "Die für Wetten verfügbaren Kämpfe stammen hauptsächlich aus der Clash Royale Developer API. Wir konzentrieren uns darauf, Kämpfe abzurufen, an denen Spieler aus den Top 1000 Clans aller Regionen regelmäßig teilnehmen. Darüber hinaus holen wir zufällig Kampfprotokolle aus verschiedenen Clans und von verschiedenen Spielern, um eine vielfältige Auswahl an Kämpfe für Wetten zu gewährleisten."
  faq_question4: "Wie wette ich?"
  faq_answer4: "Um eine Wette abzugeben, registriere dich zunächst für ein Konto oder melde dich an, wenn du bereits Mitglied bist. Navigiere dann zur Seite 'Wetten', auf der ein zufällig ausgewählter Kampf für Wetten angezeigt wird. Bevor du deine Wette platzierst, analysiere den Kampf. Berücksichtige Faktoren wie die Trophäen der Spieler, die Höchsttrophäen, die Gesamtgewinnrate und die Karten, die sie haben. Diese Informationen sind in den Kampfdetails verfügbar. Nach deiner Analyse entscheide, welcher Spieler deiner Meinung nach den Kampf gewinnen wird, und platziere deine Wette entweder auf Spieler 1 oder Spieler 2. Gib deine Wette ab, indem du auf den entsprechenden Button klickst. Sobald deine Wette abgegeben wurde, erscheint eine Rückmeldungsnachricht unten, die deine Wette bestätigt und das Ergebnis deiner Vorhersage anzeigt."
